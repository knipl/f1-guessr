services:
  - type: web
    name: f1-guessr-api
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run -w @f1-guessr/api prisma:generate && npm run -w @f1-guessr/api build
    startCommand: npm run -w @f1-guessr/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: f1-guessr-db
          property: connectionString
      - key: SUPABASE_JWT_SECRET
        sync: false

  - type: web
    name: f1-guessr-web
    runtime: static
    buildCommand: npm install && npm run -w @f1-guessr/web build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://f1-guessr-api.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

databases:
  - name: f1-guessr-db
    plan: free
    region: frankfurt
